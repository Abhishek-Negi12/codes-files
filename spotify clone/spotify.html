<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon link -->
  <link rel="icon" href="img/favicon.svg">



    <title> Spotify - Web Player: Music for everyone </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/spotify.css">
    <link rel="stylesheet" href="css/utility.css">

    <!-- font awosome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo flex"><img class="invert" src="img/logo.svg" alt="svg logo"> Spotify </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home"> Home </li>
                    <li><img class="invert" src="img/search.svg" alt="search"> Search </li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="haeading">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"> <span> Legal </span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"> <span> Privacy Center </span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"> <span> Privacy Policy </span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"> <span> Cookies </span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"> <span> About Ads </span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"> <span> Accessibility </span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img class="invert hamburger" src="img/hamburger.svg" alt="">

                        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                            <path
                                d="M201.4 297.4C188.9 309.9 188.9 330.2 201.4 342.7L361.4 502.7C373.9 515.2 394.2 515.2 406.7 502.7C419.2 490.2 419.2 469.9 406.7 457.4L269.3 320L406.6 182.6C419.1 170.1 419.1 149.8 406.6 137.3C394.1 124.8 373.8 124.8 361.3 137.3L201.3 297.3z" />
                        </svg>

                        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                            <path
                                d="M439.1 297.4C451.6 309.9 451.6 330.2 439.1 342.7L279.1 502.7C266.6 515.2 246.3 515.2 233.8 502.7C221.3 490.2 221.3 469.9 233.8 457.4L371.2 320L233.9 182.6C221.4 170.1 221.4 149.8 233.9 137.3C246.4 124.8 266.7 124.8 279.2 137.3L439.2 297.3z" />
                        </svg>

                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn"> Sign up</button>
                    <button class="loginbtn"> Log in </button>
                </div>
            </div>

            <div class="spotifyplaylists">
                <h1> Spotify Playlists </h1>
                <div class="cardContainer">
                    
            </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">
                            <!-- song info -->
                        </div>

                        <div class="songbuttons">
                            <img id="previous" src="img/prevsong.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/nextsong.svg" alt="">
                        </div>

                        <div class="songtime">
                            <!-- song time -->
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="js/spotify.js"></script>
</body>

</html>
